f2f:
    # left hemisphere
    - !!python/tuple [superiortemporal-lh, inferiorfrontal-lh]
    - !!python/tuple [superiortemporal-lh, inferiorparietal-lh]
    - !!python/tuple [inferiorfrontal-lh, inferiorparietal-lh]
    # right hemisphere
    - !!python/tuple [superiortemporal-rh, inferiorfrontal-rh]
    - !!python/tuple [superiortemporal-rh, inferiorparietal-rh]
    - !!python/tuple [inferiorfrontal-rh, inferiorparietal-rh]
    # cross-hemisphere links
    - !!python/tuple [superiortemporal-lh, superiortemporal-rh]
    - !!python/tuple [inferiorfrontal-lh, inferiorfrontal-rh]
    - !!python/tuple [inferiorparietal-lh, inferiorparietal-rh]
friederici:
